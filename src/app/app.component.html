<body id="page-top">

                      <a class="collapse-item" routerLink="/listTask">Danh sách</a>
                      <a class="collapse-item" routerLink="/addTask">Thêm Task</a>
                  </div>
              </div>
          </li>

          <!-- Divider -->
          <hr class="sidebar-divider">

          <!-- Heading -->
          <div class="sidebar-heading">
              Người dùng
          </div>

          <!-- Nav Item - Pages Collapse Menu -->
          <li class="nav-item">

                  <i class="fas fa-fw fa-folder"></i>

              <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">

          <!-- Divider -->
          <hr class="sidebar-divider d-none d-md-block">
          <li class="nav-item">
            <a class="nav-link collapsed" routerLink="" (click)="dangXuat()" data-toggle="collapse" data-target="#collapsePages"

                <span>Đăng xuất</span>

      <div id="content-wrapper" class="d-flex flex-column">

          <div id="content">

              <nav *ngIf="daDangNhap();" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                  <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">

                  </button>

                  <!-- Topbar Search -->
                  <form
                      class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                      <div class="input-group">
                          <input type="text" class="form-control bg-light border-0 small" placeholder="Tìm kiếm..." (keyup)="test()" [(ngModel)]="kw" name="kw"
                              aria-label="Search" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                              <button class="btn btn-primary" type="button">
                                  <i class="fas fa-search fa-sm"></i>
                              </button>
                          </div>
                      </div>
                  </form>
              </nav>
              <!-- End of Topbar -->

              <!-- Begin Page Content -->
              <app-login *ngIf="!daDangNhap();"></app-login>
              <router-outlet *ngIf="daDangNhap();"></router-outlet>

          </div>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">×</span>
                  </button>
              </div>
              <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
              <div class="modal-footer">
                  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                  <a class="btn btn-primary" href="login.html">Logout</a>
              </div>
          </div>
      </div>
